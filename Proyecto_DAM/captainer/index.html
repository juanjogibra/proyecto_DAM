  <script>

    var isopen = true;

   //Animacion de la barra lateral de la aplicacion


    function openNav() {

      if (isopen) {

        closeNav();

      } else {
        document.getElementById("mySidebar").style.width = "200px";
        document.getElementById("main").style.marginLeft = "200px";
        document.getElementById("abrir").style.marginLeft = "0px";
      }
      isopen = !isopen;
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
      document.getElementById("abrir").style.marginLeft = "-158px";
    }
  </script>
